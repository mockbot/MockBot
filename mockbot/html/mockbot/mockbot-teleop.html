<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {
			overflow: hidden;
			padding: 0;
			margin: 0;
			background-color: #BBB;
		}

		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align: center;
		}

		#info a {
			color: #66F;
			text-decoration: none;
		}

		#info a:hover {
			text-decoration: underline;
		}

		#container {
			width: 100%;
			height: 100%;
			overflow: hidden;
			padding: 0;
			margin: 0;
			-webkit-user-select: none;
			-moz-user-select: none;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	<div id="info">
		<center>
			<table border=1>
				<tr>
					<td>
						<center>
							<h3>MockBot Virtual Teleop</h3>
							<span id="result"></span>
							<br>
							<script type="text/javascript">
								var ip = location.host;
								document.write("<img src=http://" + ip + ":8080/stream?topic=/image_raw&width=256&height=128");
							</script>
							<br>
							<br>
							<br> Touch the screen or use the mouse to move
							<br>
							<br>
						</center>
					</td>
				</tr>
			</table>
		</center>
	</div>
	<script type="text/javascript" src="./eventemitter2.min.js"></script>
	<script type="text/javascript" src="./roslib.min.js"></script>

	<script src="./virtualjoystick.js"></script>
	<script>
		var ip = location.host;
		var ros = new ROSLIB.Ros({
			url: 'ws://' + ip + ':9090'
		});

		ros.on('connection', function() {
			console.log('Connected to websocket server.');
		});

		ros.on('error', function(error) {
			console.log('Error connecting to websocket server: ', error);
		});

		ros.on('close', function() {
			console.log('Connection to websocket server closed.');
		});

		var cmdVel = new ROSLIB.Topic({
			ros: ros,
			name: '/cmd_vel',
			messageType: 'geometry_msgs/Twist'
		});

		var twist = new ROSLIB.Message({
			linear: {
				x: 0.0,
				y: 0.0,
				z: 0.0
			},
			angular: {
				x: 0.0,
				y: 0.0,
				z: 0.0
			}
		});
		cmdVel.publish(twist);

		console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

		var joystick = new VirtualJoystick({
			container: document.getElementById('container'),
			mouseSupport: true,
			stationaryBase: false,
			baseX: window.innerWidth / 2,
			baseY: window.innerHeight / 1.4,
			limitStickTravel: true,
			stickRadius: window.innerWidth / 4,
			strokeStyle: 'red'
		});

		joystick.addEventListener('touchStart', function() {})
		joystick.addEventListener('touchEnd', function() {})

		setInterval(function() {
			var outputEl = document.getElementById('result');
			var scale = 100;
			var maxspeed = 2.0;
			var X = Math.round(joystick.deltaY());
			var Z = Math.round(joystick.deltaX());

			// Convert to ROS coordinates
			LinearX = (X / scale) * (-1);
			AngularZ = (Z / scale) * (-1);

			// Limit to max speed

			if (LinearX > maxspeed) {
				LinearX = maxspeed;
			}
			if (LinearX < -maxspeed) {
				LinearX = -maxspeed;
			}
			if (AngularZ > maxspeed) {
				AngularZ = maxspeed;
			}
			if (AngularZ < -maxspeed) {
				AngularZ = -maxspeed;
			}

			twist = new ROSLIB.Message({
				"linear": {
					"x": LinearX,
					"y": 0,
					"z": 0
				},
				"angular": {
					"x": 0,
					"y": 0,
					"z": AngularZ
				}
			});

			console.log('X:' + twist.linear.x + ' Z:' + twist.angular.z);
			cmdVel.publish(twist);

			outputEl.innerHTML = '<b></b> ' + ' dx:' + Math.round(joystick.deltaX()) + ' dy:' + Math.round(joystick.deltaY()) + (joystick.right() ? ' right' : '') + (joystick.up() ? ' up' : '') + (joystick.left() ? ' left' : '') + (joystick.down() ?
				' down' : '') + ' <=> lx:' + LinearX + ' az:' + AngularZ
		}, 1 / 30 * 1000);
	</script>
</body>

</html>
