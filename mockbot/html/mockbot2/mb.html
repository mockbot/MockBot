<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MockBot Servo Control 1/2</title>
<script src="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>


<script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script
>
<script src="http://cdn.robotwebtools.org/ColladaAnimationCompress/0.0.1/Collada
Loader2.min.js"></script>
<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.mi
n.js"></script>
<script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></scri
pt>
<script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script
>
	
	<script type="text/javascript">
	$(function() {
		$( "#slider1" ).slider({
			orientation: "vertical",
			range: "min",
			min: 0,
			max: 180,
			value: 90,
			slide: function( event, ui ) {
				$( "#servo1" ).val( ui.value );
			}
		});
		$( "#servo1" ).val( $( "#slider1" ).slider( "value" ) );

		$( "#slider2" ).slider({
			orientation: "vertical",
			range: "min",
			min: 0,
			max: 180,
			value: 90,
			slide: function( event, ui ) {
				$( "#servo2" ).val( ui.value );
			}
		});
		$( "#servo2" ).val( $( "#slider2" ).slider( "value" ) );

		$( "#stop" ).button();
	});
	</script>
</head>
<body>

<center>
<h4>MockBot Servo Control 1/2 Front view</h4>
	<table border=1>
	<!-- img src="http://192.166.253.25/ros/MockBot/MockBotTeleop/MockBotView.jpg" width=320 height=200 alt="MockBotView (Front)" -->
	<!-- img src="http://192.166.253.25:8080/stream?topic=/gscam/image_raw" -->
	<img src="http://192.166.253.7:8080/stream_viewer?topic=/image_raw" -->
	<br>
	<tr>
	<td>Servo1</td>
	<td></td>
	<td>Servo2</td>
	</tr>
	<tr>
	<td align=center>
	<input type="text" id="servo1" style="border:0; color:#f6931f; font-weight:bold;" maxlength=3 size=3/>
	<br>
	<div id="slider1" style="height:180px;width:60px;background:yellow;margin-top:19px;border:solid 1px black;"></div>
	<br>
	</td>
	<td>
	<button>STOP<br>ALL SERVOS<br>NOW</button>
	</td>
	<td align=center>
	<input type="text" id="servo2" style="border:0; color:#f6931f; font-weight:bold;" maxlength=3 size=3 />
	<br>
	<div id="slider2" style="height:180px;width:60px;background:yellow;margin-top:19px;border:solid 1px black;"></div>
	<br>
	</td>
	</tr>
	</table>
<h6>MockBot Servo Control - ROS Teleop for Arduino Servocontroller 1/2</h6>
</center>
</body>
</html>
