
<html>
  <head>
    <title> First ROSProcessingjs Code - Wall Following </title>
    <script type="text/javascript" src="http://brown-ros-pkg.googlecode.com/svn/trunk/experimental/ROSProcessingjs/ros/ros.min.js"> </script>
    <script type="text/javascript" src="http://brown-ros-pkg.googlecode.com/svn/trunk/experimental/ROSProcessingjs/ros/ros_control.js"> </script>
    <script type="text/javascript" src="http://brown-ros-pkg.googlecode.com/svn/trunk/experimental/ROSProcessingjs/processingjs/processing-1.0.0.min.js"> </script>
    <script type="text/javascript">
      var ins;

      function log(str) {
        console.log(str);           // error log can be viewed by browser error log window.
      }    
    
      function init() {
        ins = Processing.getInstanceById("processing_canvas");  	// get a processing code instance 
      }

      function run() {
        ins.run();                // call run() function in processing code
      }

      function stop() {
        ins.stop();               // call stop() function in processing code
      }
    </script>
  </head>
  <body onload="init()">
    <canvas	id="processing_canvas" data-processing-sources="wall_following.pde"></canvas>
    <input type="button" Value="Run" onClick="run()"/> 
    <input type="button" Value="Stop" onClick="stop()"/> 
  </body>
</html>
